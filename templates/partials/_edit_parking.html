<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ParkEase</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/partials/_edit_parking.css') }}">

    <!-- Inline style using Jinja2 syntax -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            position: relative;
            /* overflow: hidden; */
        }

        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("{{ url_for('static', filename='image/parkease bg.png') }}") no-repeat center center / cover;
            filter: blur(8px);
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 100px;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul class="flash-messages">
        {% for category, message in messages %}
        <li class="flash {{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <div class="background-blur"></div>

    <div class="content">
        <div class="form-container">
            <div class="form-content">
                <h2>Edit Parking Lot</h2>
                <form action="{{ url_for('admin.edit_parking', lot_id=lot.id) }}" method="POST">
                    <!-- Prime Location Name -->
                    <div class="form-group">
                        <label for="prime_location_name">Prime Location Name</label>
                        <input type="text" id="prime_location_name" name="prime_location_name" value="{{ lot.prime_location_name }}" required>
                    </div>
    
                    <!-- Address -->
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" value="{{ lot.address }}" required>
                    </div>
    
                    <!-- Pin Code -->
                    <div class="form-group">
                        <label for="pin_code">Pin Code</label>
                        <input type="text" id="pin_code" name="pin_code" value="{{ lot.pin_code }}" required>
                    </div>
    
                    <!-- Price per Hour -->
                    <div class="form-group">
                        <label for="price_per_hour">Price per Hour</label>
                        <input type="number" id="price_per_hour" name="price_per_hour" value="{{ lot.price_per_hour }}" step="0.01" required>
                    </div>
    
                    <!-- Number of Spots -->
                    <div class="form-group">
                        <label for="available_spots">Available Spots</label>
                        <input type="number" id="available_spots" name="available_spots" value="{{ lot.available_spots }}" required>
                    </div>
    
                    <!-- Available From (Time) -->
                    <div class="form-group">
                        <label for="available_from">Available From</label>
                        <input type="time" id="available_from" name="available_from" value="{{ lot.available_from }}" required>
                    </div>
    
                    <!-- Available To (Time) -->
                    <div class="form-group">
                        <label for="available_to">Available To</label>
                        <input type="time" id="available_to" name="available_to" value="{{ lot.available_to }}" required>
                    </div>
    
                    <!-- Active Status -->
                    <div class="form-group">
                        <label for="is_active">Is Active?</label>
                        <select id="is_active" name="is_active">
                            <option value="true" {% if lot.is_active %}selected{% endif %}>Yes</option>
                            <option value="false" {% if not lot.is_active %}selected{% endif %}>No</option>
                        </select>
                    </div>
    
                    <div class="button-group">
                        <a href="{{ url_for('admin.admin_dashboard') }}" class="cancel-btn">Cancel</a>
                        <button type="submit" class="submit-btn">Edit Parking Lot</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

</body>
</html>
