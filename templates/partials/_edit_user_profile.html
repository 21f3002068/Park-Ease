<!-- partials/_edit_user_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style/partials/_edit_user_profile.css')}}">
    <title>Edit Profile</title>
</head>
<body>

<div class="edit-profile-container">
    <h2>Edit Profile</h2>
    <form action="{{ url_for('user.edit_profile') }}" method="POST" class="edit-profile-form">

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
        </div>

        <!-- Phone -->
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" value="{{ user.phone }}" required>
        </div>

        <!-- First Name -->
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" value="{{ user.firstname }}" required>
        </div>

        <!-- Last Name -->
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" value="{{ user.lastname }}" required>
        </div>

        <!-- Password (Optional change) -->
        <div class="form-group">
            <label for="password">Password (Leave blank to keep the same)</label>
            <input type="password" id="password" name="password" placeholder="Enter new password">
        </div>

        <!-- Gender -->
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if user.gender == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" required>{{ user.address }}</textarea>
        </div>

        <!-- Pin Code -->
        <div class="form-group">
            <label for="pin">Pin Code</label>
            <input type="text" id="pin" name="pin" value="{{ user.pin }}" required>
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('user.profile') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
