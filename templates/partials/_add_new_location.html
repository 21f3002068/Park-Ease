<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add New Location - ParkEase</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/partials/_add_new_location.css') }}">

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("{{ url_for('static', filename='image/parkease bg.png') }}") no-repeat center center / cover;
            filter: blur(8px);
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 100px;
        }
    </style>
</head>

<body>

    <div class="background-blur"></div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul class="flash-messages">
        {% for category, message in messages %}
        <li class="flash {{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <div class="content">
        <div class="form-container">
            <div class="form-content">
                <h2>Add New Location</h2>
                <form action="{{ url_for('admin.add_location') }}" method="POST">

                    <!-- Location Name -->
                    <div class="form-group">
                        <label for="name">Location Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <!-- Address -->
                    <div class="form-group">
                        <label for="address">Address *</label>
                        <input type="text" id="address" name="address" required>
                    </div>

                    <!-- Max Parking Spots -->
                    <div class="form-group">
                        <label for="pin_code">Pin Code *</label>
                        <input type="number" id="pin_code" name="pin_code" required>
                    </div>

                    <!-- Buttons -->
                    <div class="button-group">
                        <a href="{{ url_for('admin.admin_dashboard') }}" class="cancel-btn">Cancel</a>
                        <button type="submit" class="submit-btn">Add Location</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
