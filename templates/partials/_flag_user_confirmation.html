
{% block body %}
{% block content %}

<div class="flag-confirmation">
        <h2>Flag: {{ user.first_name }} {{ user.last_name }}</h2>
        <p>Are you sure you want to flag this user?</p>
        
        <form method="POST">
            <label for="reason">Reason for flagging:</label><br>
            <textarea name="reason" id="reason" rows="4" cols="50" required></textarea><br><br>
            
            <button type="submit" class="btn btn-danger">Confirm Flag</button>
            <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>


{% endblock %}
{% endblock %}
