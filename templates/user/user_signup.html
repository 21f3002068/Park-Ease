<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='/style/user/user_signup.css')}}">
    <title>User Signup</title>
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="flash {{ category }}">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form action="{{ url_for('user.user_signup') }}" method="POST" class="signup-form"
        onsubmit="return validatePassword()">
        <!-- First Name -->
        <div class="firstname">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your First Name"
                required>
        </div>

        <!-- Last Name -->
        <div class="lastname">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your Last Name"
                required>
        </div>

        <!-- Email -->
        <div class="email">
            <label for="email">Email ID</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email" required>
        </div>

        <div class="gender">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- Phone -->
        <div class="phone">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number"
                required pattern="[0-9]{10}" required maxlength="10">
        </div>

        <!-- Password -->
        <div class="password">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"
                required>
        </div>

        <!-- Confirm Password -->
        <div class="confirm-password">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                placeholder="Confirm your password" required>
        </div>

        <!-- Address -->
        <div class="address">
            <label for="address">Enter Your Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address"
                required>
        </div>

        <!-- Pin Code -->
        <div class="pin">
            <label for="pin">Pin Code</label>
            <input type="text" class="form-control" id="pin" name="pin" placeholder="Enter your Pin Code" required>
        </div>

        <!-- Submit Button -->
        <div class="login-other">
            <input type="submit" value="Sign Up" class="btn text-white btn-block btn-primary">
        </div>
    </form>



    <div class="carousel-container">
        <h2>Welcome to HomeEase</h2>
        <p>Already have an account?</p>
        <a href="{{ url_for('user.user_login') }}" class="signup-btn">Login here!</a>
        <img src="\static\assets\pexels-pavel-danilyuk-8438927.jpg" alt="">
    </div>

    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false; // Prevent form submission if passwords don't match
            }
            return true; // Allow form submission
        }
    </script>
</body>

</html>
