<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='/style/user/user_signup.css')}}">
    <title>User Signup</title>
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul class="flash-messages">
        {% for category, message in messages %}
        <li class="flash {{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form action="{{ url_for('user.user_signup') }}" method="POST" class="signup-form"
        onsubmit="return validatePassword()">

        <h1
            style="text-align: center; color: rgb(97, 97, 97); padding-bottom: 20px; border-bottom: 1px solid rgb(119, 119, 119);">
            User Sign Up</h1>
        <!-- Email -->
        <div class="email">
            <label for="email">Email ID</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email" required>
        </div>

        <!-- Password -->
        <div class="password">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"
                required>
        </div>

        <!-- Confirm Password -->
        <div class="confirm-password">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                placeholder="Confirm your password" required>
        </div>

        <!-- Submit Button -->
        <div class="login-other">
            <input type="submit" value="Sign Up" class="btn text-white btn-block btn-primary">
        </div>
    </form>

    <div class="carousel-container">
        <div class="background-image"
            style="background: url('{{ url_for('static', filename='/image/sign_up_image.jpg') }}') center/cover no-repeat;">
        </div>

        <div class="content">
            <h2>Welcome to ParkEase</h2>
            <p>Already have an account?</p>
            <a href="{{ url_for('user.user_login') }}" class="signup-btn">Login here!</a>
        </div>
    </div>


    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false; // Prevent form submission if passwords don't match
            }
            return true; // Allow form submission
        }
    </script>


    <script>
        // Wait for the page to load
        window.addEventListener('DOMContentLoaded', () => {
            // Find all flash messages
            const flashMessages = document.querySelectorAll('.flash');

            // Set a timeout to remove them after 5 seconds (5000 ms)
            setTimeout(() => {
                flashMessages.forEach(msg => {
                    msg.style.transition = 'opacity 0.5s ease';
                    msg.style.opacity = '0';
                    setTimeout(() => msg.remove(), 500); // Fully remove after fade out
                });
            }, 5000);
        });
    </script>

</body>

</html>
