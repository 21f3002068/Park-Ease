{% extends 'admin/adash_base.html' %}

{% block head_scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    .chart-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        padding: 1rem;
    }

    .chart-section canvas {
        width: 100% !important;
        height: auto !important;
    }

    .small-chart {
        min-width: 300px;
        max-width: 300px;
        border: 2px solid red;
    }

    .medium-chart {
        min-width: 350px;
        max-width: 500px;
    }

    .large-chart {
        min-width: 500px;
        max-width: 800px;
    }

    @media (max-width: 768px) {
    .chart-grid {
        grid-template-columns: 1fr;
    }
}

</style>

{% endblock %}

{% block title %} Summary Statistics {% endblock %}



{% block body %}
{% block content %}

<div class="chart-grid">
    <!-- Utilization Chart -->
    <div class="chart-section">
        <canvas id="utilizationChart"></canvas>
    </div>

    <!-- Lot Utilization Chart -->
    <div class="chart-section">
        <canvas id="lotUtilizationChart"></canvas>
    </div>

    <!-- Peak Usage Chart -->
    <div class="chart-section">
        <canvas id="peakUsageChart"></canvas>
    </div>

    <!-- Usage Trend Chart -->
    <div class="chart-section">
        <canvas id="usageTrendChart"></canvas>
    </div>
</div>



<script>
    const ctx = document.getElementById('utilizationChart');

    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Occupied', 'Available'],
            datasets: [{
                data: [{{ occupied_spots }}, {{ available_spots }}],
        backgroundColor: ['#FF6B6B', '#4ECDC4'],
        borderWidth: 1
    }]
        },
        options: {
        cutout: '70%',
        responsive: true,
        maintainAspectRatio: true,
        aspectRatio: 2,
        plugins: {
            legend: {
                position: 'bottom',
            },
            tooltip: {
                callbacks: {
                    label: function (context) {
                        const total = context.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                        const value = context.raw;
                        const percentage = ((value / total) * 100).toFixed(1);
                        return `${context.label}: ${value} (${percentage}%)`;
                    }
                }
            },
            title: {
                display: true,
                text: 'Overall Spot Utilization'
            }
        }
    }

    });
</script>


<script>
    const lotLabels = {{ parking_lots | map(attribute = 'prime_location_name') | list | tojson }};
    const utilizationRates = {{ parking_lots | map(attribute = 'utilization_rate') | list | tojson }};

    new Chart(document.getElementById('lotUtilizationChart'), {
        type: 'bar',
        data: {
            labels: lotLabels,
            datasets: [{
                label: 'Utilization (%)',
                data: utilizationRates,
                backgroundColor: '#5A9',
                borderRadius: 5
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            aspectRatio: 2,
            plugins: {
                legend: {
                    display: false
                },
                title: {
                    display: true,
                    text: 'Utilization per Parking Lot'
                },
                tooltip: {
                    callbacks: {
                        label: function (context) {
                            return `${context.label}: ${context.raw}%`;
                        }
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100,
                    title: {
                        display: true,
                        text: 'Utilization (%)'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Parking Lot'
                    }
                }
            }
        }
    });
</script>



<script>
    const hourlyData = {{ hourly_occupancy | tojson }};
    const hourLabels = [...Array(24).keys()].map(h => `${h}:00`);

    new Chart(document.getElementById('peakUsageChart'), {
        type: 'line',
        data: {
            labels: hourLabels,
            datasets: [{
                label: 'Vehicles Parked',
                data: hourlyData,
                borderColor: '#3B82F6',
                backgroundColor: 'rgba(59, 130, 246, 0.2)',
                tension: 0.3,
                fill: true,
                pointRadius: 4,
                pointHoverRadius: 6
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            aspectRatio: 2,
            plugins: {
                title: {
                    display: true,
                    text: 'Peak Usage Hours (Today)'
                },
                tooltip: {
                    callbacks: {
                        label: context => `Parked Vehicles: ${context.raw}`
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: '# of Vehicles'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Hour of the Day'
                    }
                }
            }
        }
    });
</script>



<script>
    const usageTrend = {{ usage_trend | tojson }};
    const dateLabels = {{ date_labels | tojson }};

    new Chart(document.getElementById('usageTrendChart'), {
        type: 'line',
        data: {
            labels: dateLabels,
            datasets: [{
                label: 'Reservations per Day',
                data: usageTrend,
                fill: true,
                borderColor: '#10B981',
                backgroundColor: 'rgba(16, 185, 129, 0.2)',
                tension: 0.3,
                pointRadius: 4,
                pointHoverRadius: 6
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            aspectRatio: 2,
            plugins: {
                title: {
                    display: true,
                    text: 'Daily Usage Trends (Past Week)'
                },
                tooltip: {
                    callbacks: {
                        label: context => `Reservations: ${context.raw}`
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'No. of Reservations'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Date'
                    }
                }
            }
        }
    });
</script>


{% endblock %}
{% endblock %}
