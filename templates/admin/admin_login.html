<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* Base Dark Theme */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e0e0e0;
        }

        /* Flash Messages - Dark */
        ul {
            position: fixed;
            top: 20px;
            right: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
            z-index: 1000;
        }

        li {
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .success {
            background-color: #1e4620;
            color: #a5d6a7;
            border-left: 4px solid #4caf50;
        }

        .error {
            background-color: #5f2120;
            color: #ef9a9a;
            border-left: 4px solid #f44336;
        }

        .warning {
            background-color: #5d4037;
            color: #ffcc80;
            border-left: 4px solid #ffa000;
        }

        /* Login Container - Dark */
        .login-container {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
            border: 1px solid #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #ffffff;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Form Elements - Dark */
        .input-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #b0b0b0;
            font-weight: 400;
        }

        input[type="text"],
        input[type="password"] {
            width: 94%;
            padding: 0.7rem;
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #ffffff;
            transition: all 0.2s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4a6baf;
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 107, 175, 0.3);
            background-color: #333;
        }

        /* Login Button - Dark */
        .login-btn {
            width: 100%;
            padding: 0.7rem;
            background-color: #4a6baf;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }

        .login-btn:hover {
            background-color: #3a5a9f;
            transform: translateY(-1px);
        }

        /* Optional: Add a subtle glow effect on container */
        .login-container {
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #4a6baf, #3a5a9f, #4a6baf);
            z-index: -1;
            border-radius: 10px;
            opacity: 0.3;
            filter: blur(5px);
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul class="flash-messages">
        {% for category, message in messages %}
        <li class="flash {{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <div class="login-container">
        <h1>Admin Login</h1>
        <form method="POST" action="{{ url_for('admin.admin_login') }}">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
</body>
</html>
