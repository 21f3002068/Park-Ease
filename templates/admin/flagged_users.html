{% block custom_styles %}
<!-- Use this single CDN link instead -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    body {
        background-color: #292929;
    }

    .table {
        width: 60%;
        border-collapse: collapse;
        font-family: 'Segoe UI', Roboto, -apple-system, sans-serif;
        color: #e0e0e0;
        background-color: #1e1e1e;
        border-radius: 6px;
        overflow: hidden;
        margin: auto;
    }

    .table thead {
        background-color: #2a2a2a;
        border-bottom: 2px solid #3a3a3a;
    }

    .table th {
        padding: 12px 16px;
        text-align: left;
        font-weight: 500;
        color: #a0a0a0;
        text-transform: uppercase;
        font-size: 0.7em;
        letter-spacing: 0.5px;
    }

    .table td {
        padding: 12px 16px;
        font-size: 0.8em;
        border-bottom: 1px solid #2d2d2d;
    }

    .table tbody tr:last-child td {
        border-bottom: none;
    }

    .table tbody tr:hover {
        background-color: #2a2a2a;
    }

    .table tbody tr:nth-child(even) {
        background-color: #252525;
    }

    .table tbody tr:nth-child(even):hover {
        background-color: #2a2a2a;
    }

    .back-to-dashboard {
        position: fixed;
        left: 10px;
        bottom: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .back-to-dashboard a {
        display: flex;
        color: white;
        text-decoration: none;
    }

    .back-to-dashboard ion-icon {
        font-size: 32px;
        cursor: pointer;
    }
</style>
{% endblock %}

{% block body %}
{% block content %}
<table class="table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Reason for Flagging</th>
            <th>Flagged On</th>
        </tr>
    </thead>
    <tbody>
        {% for flag in flagged_users %}
        <tr>
            <td>{{ flag.user.username }}</td>
            <td>{{ flag.reason }}</td>
            <td>{{ flag.flag_date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="back-to-dashboard">
    <a href="{{ url_for('admin.admin_users') }}">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 512 512" fill="white">
            <path d="M48 256c0 114.87 93.13 208 208 208s208-93.13 208-208S370.87 48 256 48 48 141.13 48 256zm212.65-91.36a16 16 0 01.09 22.63L208.42 240H342a16 16 0 010 32H208.42l52.32 52.73A16 16 0 11238 347.27l-79.39-80a16 16 0 010-22.54l79.39-80a16 16 0 0122.65-.09z"/>
        </svg>
    </a>
</div>

{% endblock %}
{% endblock %}
